<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <script src="https://kit.fontawesome.com/953b4e9692.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photographer-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <section class="sorter-form-wrapper"></section>
    <section class="medias-wrapper"></section>
  </main>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal">
      <header>
        <h2 id="modalTitle">Contactez-moi</h2>
        <img class="close-btn" src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form"/>
      </header>
      <form>
        <div>
          <label id="prenom" for="firstName">Pr√©nom</label>
          <input type="text" id="firstName" name="firstName" aria-labelledby="prenom" required />
        </div>
        <div>
          <label id="nom" for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" aria-labelledby="nom" required />
        </div>
        <div>
          <label id="mail" for="email">Email</label>
          <input type="email" id="email" name="email" aria-labelledby="mail" required />
        </div>
        <div>
          <label id="msg" for="message">Votre message</label>
          <textarea id="message" name="message" aria-labelledby="msg" required></textarea>
        </div>
        <button class="contact_button" type="submit" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- Api -->
  <script src="scripts/services/Api.js"></script>

  <!-- Page -->
  <script src="scripts/pages/photographer.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/photographerHeader.js"></script>
  <script src="scripts/templates/video.js"></script>
  <script src="scripts/templates/photo.js"></script>
  <script src="scripts/templates/lightboxModal.js"></script>
  <script src="scripts/templates/sorterForm.js"></script>

  <!-- Factories-->
  <script src="scripts/factories/MediaFactory.js"></script>

  <!-- Models -->
  <script src="scripts/models/PhotoMedia.js"></script>
  <script src="scripts/models/VideoMedia.js"></script>

  <script src="scripts/utils/contactForm.js"></script>

</body>

</html>
