<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <script src="https://kit.fontawesome.com/953b4e9692.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photographer-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <section class="sorter-form-wrapper"></section>
    <section class="medias-wrapper"></section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Pr√©nom</label>
          <input type="text" id="prenom" name="prenom" />
        </div>
        <div>
          <label>Nom</label>
          <input type="text" id="nom" name="nom"/>
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" name="email"/>
        </div>
        <div>
          <label>Votre message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <article class="media-modal">
    <article class="icon_img-article">
      <img src="assets/icons/chevron-left.svg" alt="">
      <img class="picture" src="assets/medias/Travel_Lonesome.jpg" alt="">
    </article>
    <article class="chevron_xmark-article">
      <img src="assets/icons/close-red.svg" alt="">
      <img src="assets/icons/chevron-right.svg" alt="">

    </article>
  </article>

  <!-- Api -->
  <script src="/scripts/services/Api.js"></script>

  <!-- Page -->
  <script src="/scripts/pages/photographer.js"></script>

  <!-- Templates -->
  <script src="scripts/templates/photographerHeader.js"></script>
  <script src="scripts/templates/video.js"></script>
  <script src="scripts/templates/photo.js"></script>

  <!-- Factories-->
  <script src="/scripts/factories/MediaFactory.js"></script>

  <!-- Models -->
  <script src="/scripts/models/PhotoMedia.js"></script>
  <script src="/scripts/models/VideoMedia.js"></script>

  <script src="/scripts/utils/contactForm.js"></script>

</body>

</html>
